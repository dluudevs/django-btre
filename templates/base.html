<!-- This is used as a base that extends to templates -->

{% load static %} <!-- to load assets (see stylesheets and scripts below)-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/all.css' %}"> <!-- looks into static folder for this style sheet-->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Lightbox -->
    <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}">
    <title>BT Real Estate</title>
</head>
<body>
    <!-- Top bar partial -->
    {% include 'partials/_topbar.html' %}
    <!-- Nav bar partial -->
    {% include 'partials/_navbar.html' %}
    <!-- Main content -->
    {% block content %} {% endblock %}
    <!-- Jinja syntax. Template engine that Django uses -->
    <!-- Footer partial -->
    {% include 'partials/_footer.html' %}

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/lightbox.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
